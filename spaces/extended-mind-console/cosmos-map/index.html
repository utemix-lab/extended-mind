<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmos Map</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #222;
      }
      #app {
        display: grid;
        grid-template-columns: 300px 1fr 320px;
        gap: 12px;
        padding: 12px;
      }
      #cy {
        height: 680px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .panel {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        background: #fafafa;
      }
      .panel h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
      }
      .row {
        margin-bottom: 8px;
      }
      label {
        display: block;
        font-size: 12px;
        margin-bottom: 4px;
      }
      input[type="text"], select, textarea {
        width: 100%;
        padding: 6px;
        box-sizing: border-box;
      }
      textarea {
        height: 60px;
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }
      .tag {
        font-size: 11px;
        padding: 2px 6px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #fff;
      }
      .btn {
        padding: 6px 10px;
        border: 1px solid #444;
        background: #fff;
        cursor: pointer;
        border-radius: 4px;
      }
      .btn + .btn {
        margin-left: 6px;
      }
      .muted {
        color: #777;
        font-size: 12px;
      }
      .mono {
        font-family: Consolas, monospace;
        font-size: 11px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="panel">
        <h3>Filters</h3>
        <div class="row">
          <label>Search</label>
          <input id="search" type="text" placeholder="Search by label" />
        </div>
        <div class="row">
          <label>Type</label>
          <div id="type-filters" class="tags"></div>
        </div>
        <div class="row">
          <label>Status</label>
          <div id="status-filters" class="tags"></div>
        </div>
        <div class="row">
          <button id="reset" class="btn">Reset layout</button>
          <button id="add-edge" class="btn">Add edge</button>
        </div>
        <div class="row">
          <button id="export" class="btn">Export JSON</button>
          <button id="restore" class="btn">Restore draft</button>
        </div>
        <div class="row">
          <button id="validate" class="btn">Validate</button>
          <button id="save" class="btn">Save PR</button>
        </div>
        <div class="row">
          <label>Mode</label>
          <button id="toggle-mode" class="btn">Toggle view/edit</button>
        </div>
        <div class="row muted">
          Mode: <span id="mode-label">view</span>
        </div>
        <div class="row muted">
          Dirty: <span id="dirty-flag">clean</span>
        </div>
        <div class="row">
          <label>Force save</label>
          <input id="force-save" type="checkbox" />
        </div>
        <div id="status" class="muted"></div>
      </div>
      <div id="cy"></div>
      <div class="panel">
        <h3>Details</h3>
        <div id="details" class="muted">Select a node or edge.</div>
        <div id="edit-panel" style="margin-top: 10px; display: none;">
          <label>Label</label>
          <input id="edit-label" type="text" />
          <label>Notes</label>
          <textarea id="edit-notes"></textarea>
          <label>Type</label>
          <select id="edit-type"></select>
          <label>Status</label>
          <select id="edit-status"></select>
          <label>Tags (comma)</label>
          <input id="edit-tags" type="text" />
          <label>Importance (1..5)</label>
          <input id="edit-importance" type="text" />
          <button id="apply-edit" class="btn" style="margin-top: 6px;">Apply</button>

          <h3 style="margin-top: 12px;">Refs</h3>
          <div id="refs-list" class="mono"></div>
          <label>Ref kind</label>
          <input id="ref-kind" type="text" placeholder="doc" />
          <label>Ref title</label>
          <input id="ref-title" type="text" />
          <label>Ref url</label>
          <input id="ref-url" type="text" />
          <button id="add-ref" class="btn" style="margin-top: 6px;">Add ref</button>
          <label>Remove ref index</label>
          <input id="ref-remove" type="text" />
          <button id="remove-ref" class="btn" style="margin-top: 6px;">Remove ref</button>

          <h3 style="margin-top: 12px;">Custom props</h3>
          <div id="props-list" class="mono"></div>
          <label>Key</label>
          <input id="prop-key" type="text" />
          <label>Type</label>
          <select id="prop-type"></select>
          <label>Description</label>
          <input id="prop-desc" type="text" />
          <label>Value</label>
          <input id="prop-value" type="text" />
          <button id="add-prop" class="btn" style="margin-top: 6px;">Add prop</button>
        </div>

        <div id="edge-panel" style="margin-top: 10px; display: none;">
          <label>Kind</label>
          <select id="edge-kind"></select>
          <label>Weight (1..5)</label>
          <input id="edge-weight" type="text" />
          <label>Directed</label>
          <input id="edge-directed" type="checkbox" />
          <label>Notes</label>
          <textarea id="edge-notes"></textarea>
          <button id="edge-reverse" class="btn" style="margin-top: 6px;">Reverse</button>
          <button id="edge-delete" class="btn" style="margin-top: 6px;">Delete</button>
        </div>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const parentParams = new URLSearchParams(
        (window.parent && window.parent.location && window.parent.location.search) || ""
      );
      let mode = params.get("mode") || parentParams.get("mode") || "view";
      document.getElementById("mode-label").textContent = mode;

      const SOURCE_URL_V2 =
        "https://raw.githubusercontent.com/utemix-lab/extended-mind/main/cosmos/cosmos-map.v0.2.json";
      const SOURCE_URL_V1 =
        "https://raw.githubusercontent.com/utemix-lab/extended-mind/main/cosmos/cosmos-map.v0.1.json";

      const TYPE_OPTIONS = ["project", "layer", "artifact", "actor", "system"];
      const STATUS_OPTIONS = ["draft", "active", "stable", "archived"];
      const EDGE_KIND_OPTIONS = ["uses", "produces", "depends-on", "publishes", "hosts", "visualizes", "drives"];
      const PROP_TYPE_OPTIONS = ["string", "number", "bool", "string[]", "number[]"];

      function mkTag(label, checked, onChange) {
        const wrap = document.createElement("label");
        wrap.className = "tag";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.checked = checked;
        input.addEventListener("change", onChange);
        wrap.appendChild(input);
        wrap.appendChild(document.createTextNode(" " + label));
        return wrap;
      }

      function downloadJson(data, name) {
        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        a.click();
        URL.revokeObjectURL(url);
      }

      function loadMap() {
        return fetch(SOURCE_URL_V2)
          .then((r) => {
            if (!r.ok) throw new Error("v0.2 not found");
            return r.json();
          })
          .catch(() => fetch(SOURCE_URL_V1).then((r) => r.json()));
      }

      function normalizeToV2(data) {
        if ((data.version || "").startsWith("0.2")) return data;
        const nodes = (data.nodes || []).map((n) => ({
          id: n.id,
          label: n.label || "",
          type: n.type || "project",
          status: n.status || "draft",
          notes: n.notes || "",
          tags: n.tags || [],
          importance: n.importance || 3,
          refs: n.refs || [],
          props: n.props || {},
          props_meta: n.props_meta || {},
        }));
        const edges = (data.edges || []).map((e) => ({
          id: e.id || "",
          source: e.source,
          target: e.target,
          kind: e.kind || e.type || "uses",
          weight: e.weight || 3,
          directed: e.directed !== false,
          notes: e.notes || "",
        }));
        return {
          version: "0.2",
          generated_at: data.generated_at || new Date().toISOString(),
          nodes,
          edges,
        };
      }

      function setDirty(flag) {
        const el = document.getElementById("dirty-flag");
        el.textContent = flag ? "unsaved changes" : "clean";
        el.style.color = flag ? "#b20" : "#2a7";
      }

      function setMode(next) {
        mode = next;
        document.getElementById("mode-label").textContent = mode;
      }

      function saveDraftToLocal(draft) {
        const payload = {
          saved_at: new Date().toISOString(),
          draft: draft,
        };
        localStorage.setItem("cosmos_draft_v02", JSON.stringify(payload));
      }

      function loadDraftFromLocal() {
        const raw = localStorage.getItem("cosmos_draft_v02");
        if (!raw) return null;
        try {
          return JSON.parse(raw);
        } catch (e) {
          return null;
        }
      }

      function callApi(name, data) {
        return fetch(`/run/${name}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data }),
        })
          .then((r) => r.json())
          .then((r) => r.data[0]);
      }

      loadMap()
        .then((data) => normalizeToV2(data))
        .then((data) => {
          const nodes = data.nodes || [];
          const edges = data.edges || [];

          const types = Array.from(new Set(nodes.map((n) => n.type))).sort();
          const statuses = Array.from(new Set(nodes.map((n) => n.status))).sort();

          const typeState = new Set(types);
          const statusState = new Set(statuses);

          let dirty = false;
          const cy = cytoscape({
            container: document.getElementById("cy"),
            elements: [
              ...nodes.map((n) => ({ data: n })),
              ...edges.map((e) => ({ data: e })),
            ],
            layout: { name: "cose", animate: false },
            style: [
              {
                selector: "node",
                style: {
                  "background-color": "#4c6ef5",
                  label: "data(label)",
                  "font-size": "10px",
                  color: "#222",
                  "text-wrap": "wrap",
                  "text-max-width": "80px",
                },
              },
              {
                selector: "edge",
                style: {
                  width: "mapData(weight, 1, 5, 1, 4)",
                  "line-color": "#999",
                  "target-arrow-color": "#999",
                  "target-arrow-shape": "triangle",
                  "curve-style": "bezier",
                },
              },
              {
                selector: "edge[directed = false]",
                style: {
                  "target-arrow-shape": "none",
                },
              },
            ],
          });

          function toDraft() {
            return {
              version: "0.2",
              generated_at: data.generated_at || new Date().toISOString(),
              nodes: cy.nodes().map((n) => n.data()),
              edges: cy.edges().map((e) => e.data()),
            };
          }

          function markDirty() {
            dirty = true;
            setDirty(true);
          }

          function applyFilters() {
            const q = document.getElementById("search").value.toLowerCase();
            cy.nodes().forEach((n) => {
              const matchType = typeState.has(n.data("type"));
              const matchStatus = statusState.has(n.data("status"));
              const matchSearch = n.data("label").toLowerCase().includes(q);
              n.style("display", matchType && matchStatus && matchSearch ? "element" : "none");
            });
            cy.edges().forEach((e) => {
              const s = e.source().style("display") !== "none";
              const t = e.target().style("display") !== "none";
              e.style("display", s && t ? "element" : "none");
            });
          }

          const typeFilters = document.getElementById("type-filters");
          types.forEach((t) => {
            typeFilters.appendChild(
              mkTag(t, true, (ev) => {
                ev.target.checked ? typeState.add(t) : typeState.delete(t);
                applyFilters();
              })
            );
          });

          const statusFilters = document.getElementById("status-filters");
          statuses.forEach((s) => {
            statusFilters.appendChild(
              mkTag(s, true, (ev) => {
                ev.target.checked ? statusState.add(s) : statusState.delete(s);
                applyFilters();
              })
            );
          });

          document.getElementById("search").addEventListener("input", applyFilters);

          document.getElementById("reset").addEventListener("click", () => {
            cy.layout({ name: "cose", animate: false }).run();
          });

          document.getElementById("export").addEventListener("click", () => {
            const exportData = toDraft();
            downloadJson(exportData, "cosmos-map.v0.2.json");
          });

          document.getElementById("toggle-mode").addEventListener("click", () => {
            const next = mode === "view" ? "edit" : "view";
            setMode(next);
            if (mode === "edit") {
              cy.nodes().grabify();
            } else {
              cy.nodes().ungrabify();
            }
          });

          document.getElementById("restore").addEventListener("click", () => {
            const draft = loadDraftFromLocal();
            if (!draft || !draft.draft) return;
            const d = normalizeToV2(draft.draft);
            cy.elements().remove();
            cy.add(d.nodes.map((n) => ({ data: n })).concat(d.edges.map((e) => ({ data: e }))));
            cy.layout({ name: "cose", animate: false }).run();
            markDirty();
          });

          document.getElementById("validate").addEventListener("click", () => {
            const payload = toDraft();
            callApi("validate_cosmos", [payload]).then((res) => {
              const el = document.getElementById("status");
              if (res.ok) {
                el.textContent = "Validation OK";
                el.style.color = "#2a7";
              } else {
                el.textContent = "Validation failed: " + res.errors.join("; ");
                el.style.color = "#b20";
              }
            });
          });

          document.getElementById("save").addEventListener("click", () => {
            const payload = toDraft();
            const force = document.getElementById("force-save").checked;
            if (!dirty) {
              const el = document.getElementById("status");
              el.textContent = "Nothing to save";
              el.style.color = "#777";
              return;
            }
            callApi("validate_cosmos", [payload]).then((res) => {
              const el = document.getElementById("status");
              if (!res.ok) {
                el.textContent = "Validation failed: " + res.errors.join("; ");
                el.style.color = "#b20";
                return;
              }
              callApi("save_cosmos", [payload, force]).then((saveRes) => {
                if (saveRes.ok) {
                  el.textContent = "Saved: " + saveRes.pr_url;
                  el.style.color = "#2a7";
                  dirty = false;
                  setDirty(false);
                } else {
                  el.textContent = saveRes.error || (saveRes.errors || []).join("; ");
                  el.style.color = "#b20";
                }
              });
            });
          });

          const details = document.getElementById("details");
          const editPanel = document.getElementById("edit-panel");
          const editLabel = document.getElementById("edit-label");
          const editNotes = document.getElementById("edit-notes");
          const editType = document.getElementById("edit-type");
          const editStatus = document.getElementById("edit-status");
          const editTags = document.getElementById("edit-tags");
          const editImportance = document.getElementById("edit-importance");
          const refsList = document.getElementById("refs-list");
          const refKind = document.getElementById("ref-kind");
          const refTitle = document.getElementById("ref-title");
          const refUrl = document.getElementById("ref-url");
          const addRef = document.getElementById("add-ref");
          const removeRef = document.getElementById("remove-ref");
          const refRemove = document.getElementById("ref-remove");
          const propsList = document.getElementById("props-list");
          const propKey = document.getElementById("prop-key");
          const propType = document.getElementById("prop-type");
          const propDesc = document.getElementById("prop-desc");
          const propValue = document.getElementById("prop-value");
          const addProp = document.getElementById("add-prop");

          const edgePanel = document.getElementById("edge-panel");
          const edgeKind = document.getElementById("edge-kind");
          const edgeWeight = document.getElementById("edge-weight");
          const edgeDirected = document.getElementById("edge-directed");
          const edgeNotes = document.getElementById("edge-notes");
          const edgeReverse = document.getElementById("edge-reverse");
          const edgeDelete = document.getElementById("edge-delete");
          const addEdgeBtn = document.getElementById("add-edge");
          const applyEdit = document.getElementById("apply-edit");
          let selectedNode = null;
          let selectedEdge = null;
          let addEdgeState = null;

          TYPE_OPTIONS.forEach((t) => {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            editType.appendChild(opt);
          });
          STATUS_OPTIONS.forEach((s) => {
            const opt = document.createElement("option");
            opt.value = s;
            opt.textContent = s;
            editStatus.appendChild(opt);
          });
          EDGE_KIND_OPTIONS.forEach((k) => {
            const opt = document.createElement("option");
            opt.value = k;
            opt.textContent = k;
            edgeKind.appendChild(opt);
          });
          PROP_TYPE_OPTIONS.forEach((k) => {
            const opt = document.createElement("option");
            opt.value = k;
            opt.textContent = k;
            propType.appendChild(opt);
          });

          cy.on("tap", "node", (evt) => {
            selectedNode = evt.target;
            selectedEdge = null;
            const d = selectedNode.data();
            details.textContent =
              "id=" + d.id + " | type=" + d.type + " | status=" + d.status;
            if (mode === "edit") {
              editPanel.style.display = "block";
              edgePanel.style.display = "none";
              editLabel.value = d.label || "";
              editNotes.value = d.notes || "";
              editType.value = d.type || "project";
              editStatus.value = d.status || "draft";
              editTags.value = (d.tags || []).join(", ");
              editImportance.value = d.importance || 3;
              refsList.textContent = JSON.stringify(d.refs || [], null, 2);
              propsList.textContent = JSON.stringify(d.props || {}, null, 2);
            } else {
              editPanel.style.display = "none";
            }

            if (addEdgeState && addEdgeState.source == null) {
              addEdgeState.source = d.id;
              details.textContent = "Edge: select target node";
            } else if (addEdgeState && addEdgeState.source && addEdgeState.target == null) {
              addEdgeState.target = d.id;
              cy.add({
                data: {
                  id: "edge-" + Date.now(),
                  source: addEdgeState.source,
                  target: addEdgeState.target,
                  kind: "uses",
                  weight: 3,
                  directed: true,
                  notes: "",
                },
              });
              addEdgeState = null;
              markDirty();
            }
          });

          cy.on("tap", "edge", (evt) => {
            selectedEdge = evt.target;
            selectedNode = null;
            const d = selectedEdge.data();
            details.textContent =
              "edge=" + d.id + " | kind=" + d.kind + " | weight=" + d.weight;
            if (mode === "edit") {
              editPanel.style.display = "none";
              edgePanel.style.display = "block";
              edgeKind.value = d.kind || "uses";
              edgeWeight.value = d.weight || 3;
              edgeDirected.checked = d.directed !== false;
              edgeNotes.value = d.notes || "";
            } else {
              edgePanel.style.display = "none";
            }
          });

          applyEdit.addEventListener("click", () => {
            if (!selectedNode) return;
            selectedNode.data("label", editLabel.value);
            selectedNode.data("notes", editNotes.value);
            selectedNode.data("type", editType.value);
            selectedNode.data("status", editStatus.value);
            selectedNode.data(
              "tags",
              editTags.value.split(",").map((x) => x.trim()).filter(Boolean)
            );
            selectedNode.data("importance", parseInt(editImportance.value || "3", 10));
            markDirty();
          });

          addRef.addEventListener("click", () => {
            if (!selectedNode) return;
            const refs = selectedNode.data("refs") || [];
            refs.push({
              kind: refKind.value || "link",
              title: refTitle.value || "",
              url: refUrl.value || "",
            });
            selectedNode.data("refs", refs);
            refsList.textContent = JSON.stringify(refs, null, 2);
            markDirty();
          });

          removeRef.addEventListener("click", () => {
            if (!selectedNode) return;
            const idx = parseInt(refRemove.value || "-1", 10);
            const refs = selectedNode.data("refs") || [];
            if (idx >= 0 && idx < refs.length) {
              refs.splice(idx, 1);
              selectedNode.data("refs", refs);
              refsList.textContent = JSON.stringify(refs, null, 2);
              markDirty();
            }
          });

          addProp.addEventListener("click", () => {
            if (!selectedNode) return;
            const key = propKey.value || "";
            if (!key) return;
            const ptype = propType.value || "string";
            const desc = propDesc.value || "";
            let value = propValue.value;
            if (ptype === "number") value = Number(value);
            if (ptype === "bool") value = value === "true";
            if (ptype === "string[]") value = value.split(",").map((x) => x.trim()).filter(Boolean);
            if (ptype === "number[]") value = value.split(",").map((x) => Number(x.trim())).filter(Boolean);
            const props = selectedNode.data("props") || {};
            const propsMeta = selectedNode.data("props_meta") || {};
            props[key] = value;
            propsMeta[key] = { type: ptype, description: desc };
            selectedNode.data("props", props);
            selectedNode.data("props_meta", propsMeta);
            propsList.textContent = JSON.stringify(props, null, 2);
            markDirty();
          });

          edgeReverse.addEventListener("click", () => {
            if (!selectedEdge) return;
            const s = selectedEdge.data("source");
            const t = selectedEdge.data("target");
            selectedEdge.data("source", t);
            selectedEdge.data("target", s);
            markDirty();
          });

          edgeDelete.addEventListener("click", () => {
            if (!selectedEdge) return;
            selectedEdge.remove();
            selectedEdge = null;
            edgePanel.style.display = "none";
            markDirty();
          });

          edgeKind.addEventListener("change", () => {
            if (!selectedEdge) return;
            selectedEdge.data("kind", edgeKind.value);
            markDirty();
          });

          edgeWeight.addEventListener("change", () => {
            if (!selectedEdge) return;
            selectedEdge.data("weight", parseInt(edgeWeight.value || "3", 10));
            markDirty();
          });

          edgeDirected.addEventListener("change", () => {
            if (!selectedEdge) return;
            selectedEdge.data("directed", edgeDirected.checked);
            markDirty();
          });

          edgeNotes.addEventListener("input", () => {
            if (!selectedEdge) return;
            selectedEdge.data("notes", edgeNotes.value);
            markDirty();
          });

          addEdgeBtn.addEventListener("click", () => {
            addEdgeState = { source: null, target: null };
            details.textContent = "Edge: select source node";
          });

          if (mode === "edit") {
            cy.nodes().grabify();
          } else {
            cy.nodes().ungrabify();
          }

          setDirty(false);
          setInterval(() => {
            if (!dirty) return;
            saveDraftToLocal(toDraft());
          }, 15000);

          applyFilters();
        })
        .catch((err) => {
          const el = document.getElementById("cy");
          el.textContent = "Failed to load cosmos map: " + err;
        });
    </script>
  </body>
</html>
