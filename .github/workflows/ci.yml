name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  python-sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f "tools/kb_build/requirements.txt" ]; then
            pip install -r tools/kb_build/requirements.txt
          else
            echo "Skipping tools/kb_build/requirements.txt (missing)"
          fi
          if [ -f "spaces/extended-mind-console/requirements.txt" ]; then
            pip install -r spaces/extended-mind-console/requirements.txt
          else
            echo "Skipping spaces/extended-mind-console/requirements.txt (missing)"
          fi
          pip install jsonschema

      - name: Compile
        run: |
          if [ -d "tools/kb_build" ]; then
            python -m compileall tools/kb_build
          else
            echo "Skipping compile tools/kb_build (missing)"
          fi
          if [ -d "spaces/extended-mind-console" ]; then
            python -m compileall spaces/extended-mind-console
          else
            echo "Skipping compile spaces/extended-mind-console (missing)"
          fi

      - name: Validate Cosmos map
        run: |
          if [ -f "scripts/validate_cosmos.py" ]; then
            python scripts/validate_cosmos.py cosmos/cosmos-map.v0.2.json cosmos/schema.v0.2.json
          else
            echo "Skipping validate_cosmos.py (missing)"
          fi
