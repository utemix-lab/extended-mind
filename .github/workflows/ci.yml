name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  python-sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/kb_build/requirements.txt
          pip install -r spaces/extended-mind-console/requirements.txt
          pip install jsonschema

      - name: Compile
        run: |
          python -m compileall tools/kb_build spaces/extended-mind-console

      - name: Validate Cosmos map
        run: |
          python scripts/validate_cosmos.py cosmos/cosmos-map.v0.2.json cosmos/schema.v0.2.json
