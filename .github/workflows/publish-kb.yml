name: Publish Knowledge Base to Hugging Face

on:
  push:
    branches: ["main"]
    paths:
      - "manifest/**"
      - "patterns/**"
      - "adr/**"
      - "docs/**"
      - "tools/kb_build/**"
      - ".github/workflows/publish-kb.yml"

concurrency:
  group: publish-kb-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f "tools/kb_build/requirements.txt" ]; then
            pip install -r tools/kb_build/requirements.txt
          else
            echo "Skipping tools/kb_build/requirements.txt (missing)"
          fi

      - name: Build & publish KB
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: |
          if [ -f "tools/kb_build/build_kb.py" ]; then
            python tools/kb_build/build_kb.py \
              --dataset-repo "utemix/extended-mind-kb" \
              --hf-token-env "HF_TOKEN" \
              --include-dirs "manifest,patterns,adr,docs" \
              --out-dir "dist/kb"
          else
            echo "Skipping KB build (tools/kb_build missing)"
          fi

      - name: Write machine log entry
        run: |
          if [ ! -f "dist/kb/build_info.json" ] && [ ! -f "dist/kb/chunks.jsonl" ]; then
            echo "Skipping machine log (no KB output)"
            exit 0
          fi
          python - <<'PY'
          import datetime
          import json
          import os
          import pathlib
          import subprocess

          def sh(cmd):
              return subprocess.check_output(cmd, text=True).strip()

          ts = datetime.datetime.utcnow().replace(microsecond=0).isoformat() + "Z"
          sha = sh(["git", "rev-parse", "HEAD"])[:7]

          build_info_path = pathlib.Path("dist/kb/build_info.json")
          chunks_path = pathlib.Path("dist/kb/chunks.jsonl")

          build_info = {}
          if build_info_path.exists():
              build_info = json.loads(build_info_path.read_text(encoding="utf-8"))

          n_chunks = 0
          if chunks_path.exists():
              with chunks_path.open("r", encoding="utf-8") as f:
                  for line in f:
                      if line.strip():
                          n_chunks += 1

          run_url = (
              f"{os.environ.get('GITHUB_SERVER_URL', 'https://github.com')}/"
              f"{os.environ.get('GITHUB_REPOSITORY')}/actions/runs/"
              f"{os.environ.get('GITHUB_RUN_ID')}"
          )

          out_dir = pathlib.Path("docs/machine-log/kb")
          out_dir.mkdir(parents=True, exist_ok=True)
          fname = out_dir / f"{ts.replace(':', '-')}-kb-update.md"

          include_dirs = build_info.get("include_dirs")
          if isinstance(include_dirs, list):
              include_dirs = ",".join(include_dirs)
          if not include_dirs:
              include_dirs = "manifest,patterns,adr,docs"
          emb_model = build_info.get("embedding_model")

          content = []
          content.append(f"# KB update {ts}")
          content.append("")
          content.append(f"- git: `{sha}`")
          content.append(f"- chunks: **{n_chunks}**")
          content.append(f"- include_dirs: `{include_dirs}`")
          if emb_model:
              content.append(f"- embedding_model: `{emb_model}`")
          content.append(f"- actions_run: {run_url}")

          fname.write_text("\n".join(content), encoding="utf-8")
          print("Wrote", fname)
          PY

      - name: Commit machine log
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          if [ ! -d "docs/machine-log/kb" ]; then
            echo "Skipping machine log commit (no log dir)"
            exit 0
          fi
          git config user.name "kb-bot"
          git config user.email "kb-bot@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git pull --rebase origin main
          git add docs/machine-log/kb/*.md
          git commit -m "chore(machine-log): record KB update" || echo "No changes to commit"
          git push origin HEAD:main
