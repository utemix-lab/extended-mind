# RAG Configuration Template â€” Extended-mind v0.1

version: 0.1
lastmod: 2025-12-13

# ---------------------------------------------------------------------------
# DIRECTORIES TO INDEX
# ---------------------------------------------------------------------------

include_paths:
  - docs/definitions
  - docs/principles
  - docs/manifest
  - docs/adr
  - docs/patterns
  - docs/projects
  - docs/concepts
  - docs/core
  - docs/story-layer/index.md

exclude_paths:
  - docs/story-layer/author-line
  - docs/story-layer/nodes
  - docs/story-layer/machine-log

# ---------------------------------------------------------------------------
# FRONTMATTER FILTERING
# ---------------------------------------------------------------------------

include_types:
  - definition
  - principle
  - manifest
  - adr
  - pattern
  - project
  - concept-map
  - core
  - story-index

exclude_status:
  - draft-raw
  - private

# ---------------------------------------------------------------------------
# CHUNKING PARAMETERS
# ---------------------------------------------------------------------------

chunk_size: 900       # tokens
chunk_overlap: 180     # tokens
min_chunk_size: 150

chunk_split_rules:
  - heading_level_1
  - heading_level_2
  - heading_level_3
  - list_blocks

# ---------------------------------------------------------------------------
# EMBEDDING MODEL
# ---------------------------------------------------------------------------

embeddings:
  model: sentence-transformers/all-MiniLM-L6-v2
  device: cpu

# ---------------------------------------------------------------------------
# VECTOR DATABASE
# ---------------------------------------------------------------------------

vectordb:
  provider: chroma
  path: rag/index/chroma

# ---------------------------------------------------------------------------
# LOGGING
# ---------------------------------------------------------------------------

logging:
  level: INFO
  save_stats: true
  stats_file: rag/index-info.json
