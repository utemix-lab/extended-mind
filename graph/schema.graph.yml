# Схема метамодели графа экосистемы utemix-lab
# Минимальный набор типов узлов и связей для представления структуры экосистемы

# Типы узлов
node_kinds:
  - id: project
    title: "Проект"
    description: "Репозиторий или проект в экосистеме"
  
  - id: document
    title: "Документ"
    description: "Файл документации или определения"
  
  - id: principle
    title: "Принцип"
    description: "Архитектурный или методологический принцип"
  
  - id: character
    title: "Персонаж"
    description: "Функциональный актор экосистемы"
  
  - id: rag_config
    title: "RAG-конфигурация"
    description: "Конфигурация для RAG-системы"
  
  - id: scene_node
    title: "Узел сцены (визуальный объект)"
    description: "Визуальный объект для отображения в графе"

# Типы связей
edge_kinds:
  - id: relates_to
    title: "связан с"
    description: "Общая связь между сущностями"
  
  - id: implements
    title: "реализует"
    description: "Реализация принципа или концепции"
  
  - id: narrates
    title: "рассказывает о"
    description: "Документ описывает сущность"
  
  - id: depends_on
    title: "зависит от"
    description: "Зависимость между проектами или компонентами"
  
  - id: visualizes
    title: "визуализирует"
    description: "Визуальный объект представляет сущность"
  
  - id: used_in_rag
    title: "используется в RAG"
    description: "Документ или конфигурация используется в RAG-системе"
